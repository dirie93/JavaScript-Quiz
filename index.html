<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./assets/index.css" />
  </head>
  <body>
    <!-- Welcome - landing page -->
    <div class="welcomeBox">
      <h1>Welcome to the JavaScript Quiz!</h1>
      <p>
        Test your knowledge of JavaScript with this quick quiz! You will have 60
        seconds to complete the quiz. Every incorrect answer, and you will lose
        10 seconds off the timer! Good luck
      </p>
      <button id="startButton">Start Quiz</button>
    </div>
    <!-- Questions container -->
    <div class="quizBox">
      <h1>JavaScript Rookie Quiz</h1>
      <div id="timer">60 seconds</div>
      <div id="question"></div>
      <div id="choices"></div>
      <button id="nextButton" disabled>Next</button>
    </div>

    <!-- Quiz results container -->
    <div id="resultContainer" style="display: none">
      <h2 id="score"></h2>
      <p id="leaderboard"></p>
    </div>

    <script src="questions.js"></script>
    <script src="index.js"></script>
  </body>
</html>
